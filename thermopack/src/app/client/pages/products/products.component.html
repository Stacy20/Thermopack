
<div class="container">
  <div class="ms-5 me-5">
    <h1>{{title}}</h1>
    <div class="me-5">
    {{description}}
    </div>

  </div>
  <div class="row mt-4 ms-4" >
    <div class="col-6 col-sm-5 col-md-4 col-lg-3">
      <shared-sidebar [Categories]="categories"></shared-sidebar>
    </div>
    <div class="col-9 col-sm-12 col-md-12 col-lg-9 " >
      <div class="mb-3 col-11 ms-3">
        <div class="row shadow p-2 bg-body rounded">
          <div class="col-6 d-flex align-items-center">
            <span class="me-4">Marca:</span>
            <shared-select class="col-7" [listBrands]="brands" [value]="0"></shared-select>
          </div>
          <div class="col-6 d-flex align-items-center">
            <span class="me-4">Tipo:</span>
            <shared-select class="col-7" [listTypes]="types" [value]="1"></shared-select>
          </div>
        </div>


      </div>
      <div class="container mybackground col-12 ms-2 ">
        <div class="col-8">
          <shared-search></shared-search>
        </div>
        <div class="row justify-content-center align-items-center">
          <shared-list-card [type]="1" [products]="products" [permissions]="0"></shared-list-card>
        </div>
        <div class="mt-5 ">
          <shared-pagination [type]="'1'"></shared-pagination>
        </div>
      </div>

    </div>
  </div>
</div>
<button (click)="crearCategory()" class="btn"> Crear Type</button>
<client-component-footers></client-component-footers>
