<div class="container justify-content-center align-items-center">
  <div class="custom-flex-lg">

    <h2 class="col-10 col-lg-6 col-md-6 ">Administrar Servicios</h2>
    @if (service.userLoggedIn && service.userLoggedIn.privileges[0] == 1) {
      <div class="mb-3 col-10 col-lg-6 col-md-6 custom-lg">
        <button type="button"class="col-10 col-sm-6 col-md-6 col-lg-6  mt-sm-3 mt-3 mt-lg-0 mt-md-0 my-custom-button ps-0 pe-0" (click)="addServicePage()" >
          <i class="fa-solid fa-plus"></i> Agregar servicios</button>
      </div>
    }
  </div>
  <hr>

  <div class=" justify-content-center align-items-center">
    <shared-list-card [services]="services" [type]="2" [permissions]="1"></shared-list-card>
  </div>
  <div class="mt-5 ">
    <shared-pagination></shared-pagination>
  </div>
</div>
