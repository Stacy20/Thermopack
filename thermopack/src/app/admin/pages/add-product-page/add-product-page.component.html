<div class="container">
  <div class="row">
    <div class="col-md-12 mt-4">
      <h2>Agregar Producto</h2>
      <hr>
      <div class="row mb-3">
        <div class="col-md-3">
          <p class="text-responsive">Nombre</p>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" [(ngModel)]="name">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-3">
          <p class="text-responsive">Descripción</p>
        </div>
        <div class="col-md-6">
          <textarea class="form-control" [(ngModel)]="description"></textarea>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-3">
          <p class="text-responsive">Precio</p>
        </div>
        <div class="col-md-6">
          <input type="number" class="form-control" [(ngModel)]="price">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-3">
          <p class="text-responsive">Marca</p>
        </div>
        <div class="col-md-6">
        <select2 [data]="brands"
          autoCreate
          displaySearchStatus="always"
          (update)="selectBrand($event)"></select2>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-3">
          <p class="text-responsive">Tipo</p>
        </div>
        <div class="col-md-6">
          <select2 [data]="types"
            autoCreate
            displaySearchStatus="always"
            (update)="selectType($event)"></select2>

        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-3">
          <p class="text-responsive">Categoría</p>
        </div>
        <div class="col-md-6">
          <select2 [data]="categories"
            autoCreate
            displaySearchStatus="always"
            (update)="selectCategory($event)"></select2>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-3">
          <p class="text-responsive">Subcategoría</p>
        </div>
        <div class="col-md-6">
          <select2 [data]="categories"
            autoCreate
            displaySearchStatus="always"
            (update)="selectSubCategory($event)"></select2>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-md-3">
          <p class="text-responsive">Imágenes</p>
        </div>
        <div class="col-md-6">
          <div>
            <input type="file" multiple (change)="handleFileInput($event)" accept="image/*" style="margin-bottom: 10px;">
            <div>
              <span *ngFor="let image of images; let i = index" >
                <img *ngIf="this.images[i] !== ''" [src]="image" alt="Imagen seleccionada" style="max-height: 50px;">
                <button *ngIf="this.images[i] !== ''" class="btn btn-link delete-button" (click)="deleteImage(i)">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="row mb-4">
        <div class="offset-3 col-md-6">
          <button class="btn btn-success me-4" (click)="save()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
</div>
