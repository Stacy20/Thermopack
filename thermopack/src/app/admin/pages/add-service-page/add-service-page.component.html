<div class="container">
  <div class="row">
    <div class="col-md-12 mt-4">
      <h2>Agregar Servicio</h2>
      <hr>
      <div class="row mb-3">
        <div class="col-md-3">
          <p class="text-responsive">Nombre</p>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" [(ngModel)]="name">
          @if (name.length < 3) {
            <div class="text-danger">Debe tener al menos 3 caracteres</div>
          }
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-3">
          <p class="text-responsive">Descripción</p>
        </div>
        <div class="col-md-6">
          <textarea class="form-control" [(ngModel)]="description"></textarea>
          @if (description.length < 5) {
            <div class="text-danger">Debe tener al menos 5 caracteres</div>
          }
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-3">
          <p class="text-responsive">Precio</p>
        </div>
        <div class="col-md-6">
          <input type="number" class="form-control" [(ngModel)]="price" (keydown)="validateInput($event)">
        </div>
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-md-3">
        <p class="text-responsive">Imágenes</p>
      </div>
      <div class="col-md-6">
        <div>
          <div class="input-group mb-3">
            <input type="file" multiple id="inputFile" (change)="handleFileInput($event)" accept="image/*" style="margin-bottom: 10px;">
            <label class="input-group-text" for="inputFile"
            >Seleccionar archivo</label
          >
          </div>
          <div>
            <span *ngFor="let image of images; let i = index" >
              <img *ngIf="this.images[i] !== ''" [src]="image" alt="Imagen seleccionada" style="max-height: 50px;">
              <button *ngIf="this.images[i] !== ''" class="btn btn-link delete-button" (click)="deleteImage(i)">
                <i class="fas fa-trash-alt"></i>
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-4">
      <div class="offset-3 col-md-6">
        <button class="btn btn-success me-4" (click)="insert()">Agregar</button>
        <button class="btn btn-danger" (click)="clear()">Limpiar</button>
      </div>
    </div>
  </div>
</div>
