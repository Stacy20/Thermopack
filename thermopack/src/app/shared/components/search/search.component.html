<div class="mt-4 d-flex">
  <input
  class="form-control me-2 mt-4"
  type="search"
  placeholder="Search"
  aria-label="Search"
  #searchInput
  (keyup.enter)="search(searchInput.value)"
>
<button
  class="btn mt-4 "style="background-color: #1c53a8; color:#ffff"
  (click)="search(searchInput.value)"
>
  Search
</button>
</div>
