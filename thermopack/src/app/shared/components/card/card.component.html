<div class="card">
  <!-- <img style="width: 300px; height: 300px;" src="https://www.imgworlds.com/_next/static/media/logo.f8fb6dda.png" class="card-img-top" alt="..."> -->
  <div style="display: flex; justify-content: center;">
    <div class="centrar-img">
      <img [src]=src  class="card-img-top" alt="...">
    </div>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{title}}</h5>
    <p class="card-text">{{text}}</p>
    @if (type==0) {
      <div >
        <!-- todo aqui debemos enviar el type, para que cuando llegue a la página de detalle sepa que informacion es la que se esta mostrando  -->
        <a [routerLink]="['/detalles']"  style="display: flex; justify-content: right;">Ver más</a>
      </div>
    }
    @else {
      <div class="d-flex  justify-content-between">
        <button class="btn mt-4 "style="background-color: #37C132; color:#ffff"> Editar</button>
        <button class="btn mt-4 "style="background-color: #CE0303; color:#ffff"> Eliminar</button>
      </div>
    }

  </div>
</div>
