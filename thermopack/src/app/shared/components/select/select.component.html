<select class="form-select" aria-label="Default select example" (change)="onSelectChange($event)" [(ngModel)]="option.name"  >

  @if (value===1) {
    @for (option of listTypes; track $index) {
      <option value={{option.name}}>{{option.name}}</option>

    }
  }@else {
    @for (option of listBrands; track $index) {
      <option value={{option.name}}>{{option.name}}</option>

    }
  }
</select>
